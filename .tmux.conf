#bind -n M-Left select-pane -L
#bind -n M-Right select-pane -R
#bind -n M-Up select-pane -U
#bind -n M-Down select-pane -D


set-option -g status on
set-option -g status-interval 2
set-option -g status-utf8 on
set-option -g status-bg "colour235"
set-option -g status-fg "colour252"
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-left  "#(~/.tmux/status-left.sh)"
set-option -g status-right "#(~/.tmux/status-right.sh)"

bind C-f run '~/dev/tmux-powerline/mute_statusbar.sh left && ~/dev/tmux-powerline/mute_statusbar.sh right'

bind S set-option -g status
